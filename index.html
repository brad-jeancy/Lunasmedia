<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperture Replica | Lunasmedia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Pro-Tip: Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        :root {
            --bg-color: #0A122A; /* Your custom high-intensity navy */
            --text-primary: #ffffff;
            --accent-color: #EBB440; /* Golden accent */
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Fixed Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            position: fixed;
            top: 0;
            width: 90%;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-color) 0%, transparent 100%);
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* Aperture Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            /* Replace with your 4K navy background image */
            background: linear-gradient(rgba(10, 18, 42, 0.7), rgba(10, 18, 42, 0.7)), 
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&q=80&w=2000') center/cover no-repeat;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 7rem);
            line-height: 0.85;
            margin: 0 0 20px 0;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background-color: var(--text-primary);
            color: var(--bg-color);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* Dynamic Portfolio Grid */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            background: #000;
        }

        .grid-item {
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            background-color: #111;
        }

        .grid-item.large {
            grid-column: span 2;
            height: 700px;
        }

        /* Subtle Hover Zoom Effect */
        .grid-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            transition: 0.5s;
        }

        .grid-item:hover::after {
            background: rgba(0,0,0,0);
        }

        @media (max-width: 768px) {
            .portfolio { grid-template-columns: 1fr; }
            .grid-item.large { grid-column: span 1; height: 400px; }
            .grid-item { height: 350px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUNASMEDIA</div>
        <ul class="nav-links">
            <li><a href="#work">Work</a></li>
            <li><a href="#about">Process</a></li>
            <li><a href="mailto:contact@lunasmedia.com">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content" data-aos="fade-up" data-aos-duration="1200">
            <h1>CAPTURING<br>THE UNSEEN.</h1>
            <p>Elevated 4K vertical videography and professional editing for modern high-intensity brands.</p>
            <a href="#work" class="cta-button">View Showcase</a>
        </div>
    </header>

    <section id="work" class="portfolio">
        <div class="grid-item large" data-aos="fade-up" style="background-image: url('your-work-1.jpg');"></div>
        <div class="grid-item" data-aos="fade-right" data-aos-delay="100" style="background-image: url('your-work-2.jpg');"></div>
        <div class="grid-item" data-aos="fade-left" data-aos-delay="200" style="background-image: url('your-work-3.jpg');"></div>
        <div class="grid-item large" data-aos="zoom-in" style="background-image: url('your-work-4.jpg');"></div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize the scroll library
        AOS.init({
            offset: 120, // offset from the original trigger point
            duration: 800, // values from 0 to 3000, with step 50ms
            easing: 'ease-out-quart', // smooth easing
            once: false, // whether animation should happen only once
        });
    </script>
</body>
</html>
